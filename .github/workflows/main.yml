name: test
run-name: test Actions
on: 
  pull_request:
    branches:
      - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3.1.4
        with:
          python-version: '3.8'
      - name: install deps
        run: pip install -r requirements-dev.txt
      - run: pytest __tests/
      - name: coverage report
        run: |
          pytest --cov-report term-missing --cov=signe  __tests/ --cov-fail-under=90